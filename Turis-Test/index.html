<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      
      
      font-family: Arial, sans-serif;
            background-image: url('https://up6.cc/2024/01/170551155009571.jpeg'); /* رابط الصورة الخلفية هنا */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
      
    }
    
    

    #player-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #222;
    }

    #player {
      width: 640px;
      height: 360px;
    }

    #channelList {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #channelLogo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="player" width="100" height="100" controls></video>
    <img id="channelLogo" src="https://i.imgur.com/YMqWEe4.png" width="50" height="50" style="float: left; margin-right: 5px;">
    <select id="channelList"></select>
  </div>
  <script src="https://unpkg.com/hls.js@latest"></script>
  <script>
    const video = document.getElementById('player');
    const channelList = document.getElementById('channelList');

    const channels = [
      { logo: 'https://i.imgur.com/YMqWEe4.png', name: 'Tur TV', url: 'https://turkmedya-live.ercdn.net/tv24/tv24.m3u8' },
      
    { logo: 'https://i.imgur.com/YMqWEe4.png', name: 'Al Araby TV', url: 'https://turkmedya-live.ercdn.net/tv24/tv24.m3u8' },
       { logo: 'https://i.imgur.com/YMqWEe4.png', name: 'Al Araby TV', url: 'https://alaraby.cdn.octivid.com/alaraby/smil:alaraby.stream.smil/chunklist.m3u8' },
      
      
      
      // ... Add the rest of your channels here in the same format
    ];

    function loadChannels() {
      channelList.innerHTML = '';
      channels.forEach((channel, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${channel.name} ${index > 0 ? `(${index})` : ''}`;
        channelList.appendChild(option);
      });

      channelList.selectedIndex = 0;
      loadChannel(channels[0]);
    }

    async function loadChannel(channel) {
      if (video.src) {
        video.src = '';
        video.load();
      }

      const hls = new Hls();
      hls.loadSource(channel.url);
      hls.attachMedia(video);
      await hls.on(Hls.Events.MANIFEST_PARSED);

      document.title = channel.name;
      document.getElementById('channelLogo').src = channel.logo;
    }

    loadChannels();
    channelList.addEventListener('change', () => {
      loadChannel(channels[channelList.selectedIndex]);
    });
  </script>
</body>
