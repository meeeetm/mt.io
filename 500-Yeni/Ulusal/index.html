<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Velo HLS Player Upgrade With Videojs</title>
  

</head>
<body>

<body style="background-color:black;">

<!-- partial:index.partial.html -->
<link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

<!-- Sea -->
<link href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css" rel="stylesheet">

<link href="https://cdn.vectahosting.eu/videojs-hls-quality-selector%400.0.8/dist/videojs-hls-quality-selector.css" rel="stylesheet">

  <video
    id="wix-hls-velo-code"
    class="video-js vjs-theme-sea"
    controls
    preload="auto"
    width="640"
    height="267"
    poster=""
     data-setup='{ "aspectRatio":"640:267"}'>

   <source 
        type="application/x-mpegURL" 
        src="https://turkmedya-live.ercdn.net/tv360/tv360_720p.m3u8">
    </video>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

<script src="https://cdn.vectahosting.eu/videojs-hls-quality-selector%400.0.8/videojs-contrib-hls.js"></script>
<script src="https://cdn.vectahosting.eu/videojs-hls-quality-selector%400.0.8/videojs-contrib-quality-levels.js"></script>
<script src="https://cdn.vectahosting.eu/videojs-hls-quality-selector%400.0.8/dist/videojs-hls-quality-selector.js"></script>


<script>
  
    (function(window, videojs) {
      var player = window.player = videojs('wix-hls-velo-code');
      player.hlsQualitySelector();
    }(window, window.videojs));
  </script>
<!-- partial -->
  <script type="module" src="./script.js"></script>

</body>
</html>
